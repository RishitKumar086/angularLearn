<h2>{{title}}</h2>
<table class="table">
    <tr>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Price</th>
      <th>Amenities</th>
      <th>Check in time</th>
      <th>Check out time</th>
      <th>Select room</th>
    </tr>
    <tr *ngFor="let room of rooms">
      <td> {{room.roomNumber}} </td>
      <td> {{room.roomType}} </td>
      <td> {{room.price}} </td>
      <td> {{room.amenities}} </td>
      <td> {{room.checkInTime | date}} </td>
      <td> {{room.checkOutTime | date}} </td>
      <td><button class="btn btn-primary" (click)="selectRoom(room)">Select</button></td>
    </tr>
  </table>
